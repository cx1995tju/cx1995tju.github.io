baseURL: 'cx1995tju.github.io'

theme: PaperMod

sectionPagesMenu: main

hasCJKLanguage: true
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
  zh:
    disabled: false
    contentDir: content/zh
    languageCode: zh-Hans
    languageName: 中文
    weight: 1
    permalinks:
      page:
        /: /:filename/
        posts: /articles/:year/:month/:filename/
    title: Lemint 的博客
    menus:
      main:
      - name: 搜索
        pageRef: /search/
        weight: 30
      - name: 归档
        pageRef: /archives/
        weight: 40
      - name: lemint
        params:
          rel: external
        url: https://bwg.lemint.top
        weight: 50
  en:
    disabled: false
    contentDir: content/en
    languageName: English
    languageCode: en-us
    weight: 2
    permalinks:
      page:
        /: /:filename/
        posts: /articles/:year/:month/:filename/
    title: Lemint's blog
    menus:
      main:
      - name: search
        pageRef: /search/
        weight: 30
      - name: archive
        pageRef: /archives/
        weight: 40
      - name: lemint
        params:
          rel: external
        url: https://bwg.lemint.top
        weight: 50

params:
  author: 'Lemint'
  description: 'This is my blog'
  defaultTheme: auto
  homeInfoParams:
      Title: Hello World
      Content: Creating the fun
  socialIcons: # optional
    - name: "github"
      url: "https://www.github.com/cx1995tju"
    - name: "email"
      url: mailto:cx1995tju@gmail.com
  ShowReadingTime: true
  ShowToc: true

outputs:
  home:
    - 'HTML'
    - 'RSS'
    - 'JSON'
